<div>
  <div class="list-group">
    <div *ngFor="let widget of widgets">
      <div style="margin-bottom: 2em">
        <div *ngIf="widget.type == 'HEADING'">
          <div>
            <div class="container">
              <h3> Heading Widget </h3>
              <br/>
              <div>
                <div *ngIf="widget.size === 1">
                  <h1>{{widget.text}}</h1>
                </div>
                <div *ngIf="widget.size === 2">
                  <h2>{{widget.text}}</h2>
                </div>
                <div *ngIf="widget.size === 3">
                  <h3>{{widget.text}}</h3>
                </div>
                <div *ngIf="widget.size === 4">
                  <h4>{{widget.text}}</h4>
                </div>
                <div *ngIf="widget.size === 5">
                  <h5>{{widget.text}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="widget.type == 'PARAGRAPH'">
          <div class="container">
            <h3>Paragraph Widget</h3>
            <br/>
            <div>
              <p>{{widget.text}}</p>
            </div>
          </div>
        </div>
        <div *ngIf="widget.type == 'IMAGE'">
          <div class="container">
            <h3>Image Widget</h3>
            <br/>
            <div>
              <img class = "container"
                   src={{widget.src}}
                   alt={{widget.src}}/>
            </div>
          </div>
        </div>
        <div *ngIf="widget.type == 'LIST'">
          <div class="container">
            <h3>List Widget</h3>
            <br/>
            <div>
              <div *ngIf="widget.listType === 'UNORDERED'">
                <ul>
                  <li *ngFor="let item of parseList(widget.items)">{{item}}</li>
                </ul>
              </div>
              <div *ngIf="widget.listType === 'ORDERED'">
                <ol>
                  <li *ngFor="let item of parseList(widget.items)">{{item}}</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="widget.type == 'LINK'">
          <div class="container">
            <h3>Link Widget</h3>
            <br/>
            <div>
              <a href="http://{{widget.href}}">{{widget.title}}</a>
            </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
