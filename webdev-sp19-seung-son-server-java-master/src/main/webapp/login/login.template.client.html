<html>
<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="login.style.client.css">
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form>
			<div class="form-group row">
				<label for="username" class="col-sm-2"> Username </label>
				<div class="col-sm-10">
					<input class="form-control" placeholder="alice" id="username">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2"> Password </label>
				<div class="col-sm-10">
					<input class="form-control" type="password"
						placeholder="!@#$QWERzxc" id="password">
				</div>
			</div>
			<button type="button" class="btn btn-primary">Sign in</button>
			<a class="btn btn-danger" href="/index.html">Cancel</a>
			<p align="right">
				<a href="../register/register.template.client.html">Sign up</a>
			</p>
		</form>
	</div>
</body>
</html>
