<html>
<head>

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="register.style.client.css">
</head>
<body class="container">
	<div id="registration">
		<h1 class="title">Register</h1>
		<p>Username:</p>
		<input class="form-control myinput" id="usernameFld"
			placeholder="Alice" />
		<p>Password:</p>
		<input class="form-control myinput" id="passwordFld"
			placeholder="123qwe@$%" />
		<p>Verify Password:</p>
		<input class="form-control myinput" id="verifyPasswordFld"
			placeholder="123qwe@$%" />
	</div>
	<a id="registerBtn" class="btn btn-success"
		href="../profile/profile.template.client.html">Register</a>
	<a class = "btn btn-danger" href = "/index.html">Cancel</a>
</body>
</html>
