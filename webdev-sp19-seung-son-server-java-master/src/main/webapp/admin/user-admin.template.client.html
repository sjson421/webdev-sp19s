<html>
<head>
<title>User Admin</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="user-admin.style.client.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.component.client.js"></script>
</head>
<body>
	<div class="container-fluid">
		<table class="table">
			<thead>
				<tr class="thead">
					<th>Username</th>
					<th>Password</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>DOB</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr class="wbdv-form">
					<th><input id="usernameFld" class="form-control"
						placeholder="username" /></th>
					<th><input id="passwordFld" class="form-control"
						placeholder="password" /></th>
					<th><input id="firstNameFld" class="form-control"
						placeholder="first name" /></th>
					<th><input id="lastNameFld" class="form-control"
						placeholder="last name" /></th>
					<th><select id="roleFld" class="form-control">
							<option value = "FACULTY">Faculty</option>
							<option value = "STUDENT">Student</option>
							<option value = "ADMIN">Admin</option>
					</select></th>
					<th><input class="form-control" type="date" /></th>
					<th><a class="btn btn-light">
							<i class="fas fa-search wbdv-search"></i>
						</a></th>
					<th><a class="btn btn-light">
							<i class="fas fa-plus wbdv-create"></i>
						</a></th>
					<th><a class="btn btn-light">
							<i class="fas fa-check wbdv-update"></i>
						</a></th>
				</tr>
				<tr>
					<td>alice</td>
					<td>****</td>
					<td>Alice</td>
					<td>Wonderland</td>
					<td>Faculty</td>
					<td>11/22/1968</td>
					<td></td>
					<td><a class="btn btn-light">
							<i class="fas fa-times"></i>
						</a></td>
					<td><a class="btn btn-light">
							<i class="fas fa-pencil-alt"></i>
						</a></td>
				</tr>
				<tr>
					<td>bob</td>
					<td>****</td>
					<td>Bob</td>
					<td>Marley</td>
					<td>Student</td>
					<td>10/12/1982</td>
					<td></td>
					<td><a class="btn btn-light">
							<i class="fas fa-times"></i>
						</a></td>
					<td><a class="btn btn-light">
							<i class="fas fa-pencil-alt"></i>
						</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
