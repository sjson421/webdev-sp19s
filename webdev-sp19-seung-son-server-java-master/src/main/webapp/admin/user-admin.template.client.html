<html>
<head>
<title>User Admin</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="user-admin.style.client.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.component.client.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1 id="h1">User Admin</h1>
		<table class="table">
			<thead>
				<tr class="thead">
					<th>Username</th>
					<th>Password</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>Click Edit button to enable Update button</th>
				</tr>
			</thead>
			<tr class="wbdv-form">
				<td><input id="usernameFld" class="form-control"
					placeholder="username" /></td>
				<td><input id="passwordFld" class="form-control"
					placeholder="password" /></td>
				<td><input id="firstNameFld" class="form-control"
					placeholder="first name" /></td>
				<td><input id="lastNameFld" class="form-control"
					placeholder="last name" /></td>
				<td><select id="roleFld" class="form-control">
						<option value="FACULTY">Faculty</option>
						<option value="STUDENT">Student</option>
						<option value="ADMIN">Admin</option>
				</select></td>
				<td><span class="float-right" style="white-space: nowrap">
						<i class="fa-2x fa fa-search wbdv-search icon"></i> <i
							class="fa-2x fa fa-plus wbdv-create icon"></i> <i
							class="fa-2x fa fa-check wbdv-update icon"></i>
				</span></td>
			</tr>
			<tbody class="wbdv-tbody">
				<tr class="wbdv-template wbdv-user wbdv-hidden">
					<td class="wbdv-username">ada</td>
					<td class="wbdv-password">ADA</td>
					<td class="wbdv-first-name">Ada</td>
					<td class="wbdv-last-name">Lovelace</td>
					<td class="wbdv-role">FACULTY</td>

					<td class="wbdv-actions"><span class="float-right"> 
					<i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove icon"></i>
					<i id="wbdv-edit" class="fa-2x fa fa-pencil-alt wbdv-edit icon"></i>
					</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
