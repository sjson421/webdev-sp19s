<html>
<head>
<title>User Admin</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="user-admin.style.client.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
	
</script>
</head>
<body>
	<div class="container-fluid">
		<table class="table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Password</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>DOB</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<th><input class="form-control" placeholder="username" /></th>
					<th><input class="form-control" placeholder="password" /></th>
					<th><input class="form-control" placeholder="first name" /></th>
					<th><input class="form-control" placeholder="last name" /></th>
					<th><select class="form-control"><option>Faculty</option>
							<option>Student</option>
							<option>Admin</option></select></th>
					<th><input class="form-control" type="date" /></th>
					<th><a class="btn btn-light">
							<i class="fas fa-search"></i>
						</a></th>
					<th><a class="btn btn-light">
							<i class="fas fa-plus"></i>
						</a></th>
					<th><a class="btn btn-light">
							<i class="fas fa-check"></i>
						</a></th>
				</tr>
				<tr>
					<td>alice</td>
					<td>****</td>
					<td>Alice</td>
					<td>Wonderland</td>
					<td>Faculty</td>
					<td>11/22/1968</td>
					<td></td>
					<td><a class="btn btn-light">
							<i class="fas fa-times"></i>
						</a></td>
					<td><a class="btn btn-light">
							<i class="fas fa-pencil-alt"></i>
						</a></td>
				</tr>
				<tr>
					<td>bob</td>
					<td>****</td>
					<td>Bob</td>
					<td>Marley</td>
					<td>Student</td>
					<td>10/12/1982</td>
					<td></td>
					<td><a class="btn btn-light">
							<i class="fas fa-times"></i>
						</a></td>
					<td><a class="btn btn-light">
							<i class="fas fa-pencil-alt"></i>
						</a></td>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
